<div class="row">
 <div class="col-75">
   <div class="green">
     <form action="/action_page.php">

       <div class="row">
         <div class="col-50">
           <h3>Billing Address</h3>
           <label for="fname"><i class="fa fa-user"></i> Full Name</label>
           <input type="text" id="fname" name="firstname" placeholder="Cris Lindsey">
           <label for="email"><i class="fa fa-envelope"></i> Email</label>
           <input type="text" id="email" name="email" placeholder="Cris@example.com">
           <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
           <input type="text" id="adr" name="address" placeholder="333 Lake Drive">
           <label for="city"><i class="fa fa-institution"></i> City</label>
           <input type="text" id="city" name="city" placeholder="Virginia Beach">

           <div class="row">
             <div class="col-50">
               <label for="state">State</label>
               <input type="text" id="state" name="state" placeholder="VA">
             </div>
             <div class="col-50">
               <label for="zip">Zip</label>
               <input type="text" id="zip" name="zip" placeholder="23456">
             </div>
           </div>
         </div>

         <div class="col-50">
           <h3>Payment</h3>
           <label for="fname">Accepted Cards</label>
           <div class="icon-container">
             <i class="fa fa-cc-visa" style="color:navy;"></i>
             <i class="fa fa-cc-amex" style="color:blue;"></i>
             <i class="fa fa-cc-mastercard" style="color:red;"></i>
             <i class="fa fa-cc-discover" style="color:orange;"></i>
           </div>
           <label for="cname">Name on Card</label>
           <input type="text" id="cname" name="cardname" placeholder="Cris Lindsey">
           <label for="ccnum">Credit card number</label>
           <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
           <label for="expmonth">Exp Month</label>
           <input type="text" id="expmonth" name="expmonth" placeholder="November">

           <div class="row">
             <div class="col-50">
               <label for="expyear">Exp Year</label>
               <input type="text" id="expyear" name="expyear" placeholder="2020">
             </div>
             <div class="col-50">
               <label for="cvv">CVV</label>
               <input type="text" id="cvv" name="cvv" placeholder="333">
             </div>
           </div>
         </div>

       </div>
       <label>
         <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
       </label>
       <input type="submit" value="Continue to checkout" class="btn2">
     </form>
   </div>
 </div>
